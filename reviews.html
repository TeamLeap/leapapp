<ons-page ng-controller="ReviewsController" ng-init="getReviews()">
       
 <ons-tabbar>
      <ons-tab page="timeline.html" active="true">
          
      </ons-tab>
      <ons-tab page="timeline.html">
        
      </ons-tab>
      <ons-tab page="timeline.html">
       
      </ons-tab>
      <ons-tab page="timeline.html">
       
      </ons-tab>
    </ons-tabbar>

    <ons-template id="timeline.html">
      <ons-page>
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button>
              <ons-back-button>Cancel</ons-back-button>
            </ons-toolbar-button>
          </div>
          <div class="center">
            Reviews
          </div>
         
        </ons-toolbar>

        <ons-list class="timeline" modifier="inset">
          <ons-list-item class="list-location-container" ng-repeat="(id, Reviews) in ReviewsList" id="{{ id }}" ng-click="loadReviewsDetails($index,Reviews)">
            <ons-row>
              <ons-col width="50px">
              
                  <ons-icon icon="ion-ios-star" class="tab-icon"></ons-icon>
                 
              </ons-col>

              <ons-col>
                  <div class="timeline-date" style="padding-left:420px"><i class="ion-clock"></i>{{Reviews.review_date}}</div>
                  
                  <div class="name">  <span class="label label-default">Service Rating : {{Reviews.review_title}}</span></div>
                
                <div class="timeline-message"><i class="ion-chatbubbles"></i> Comment :
                 {{Reviews.review_content }}
                     
                </div>
                  
              <div class="name"><i class="ion-ios-star"></i> Average rating: {{Reviews.average_rating }}</div>
                  
             <div class="name"><i class="ion-ios-location"></i> {{Reviews.listing_title }}</div>
                   
              </ons-col>
            </ons-row>
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-template>

</ons-page>
